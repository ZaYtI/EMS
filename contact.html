    <link rel="icon" type="image/png" sizes="16x16" href="images/Logo.png" >
    <title>Nous Contacter</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="index.html"><img src="images/Logo-removebg-preview-removebg-preview.png" alt=""></a>
            <div class="pages">
                <a href="location.html">Location</a>
                <a href="gestion_flotte.html">Entreprise</a>
            </div>
        </div>
        <div class="reseaux">
            <i onclick="OnClickFacebook()" class="fab fa-facebook-f"></i>
            <i onclick="OnClickTwitter()" class="fab fa-twitter"></i>
            <i onclick="OnClickInstagram()" class="fab fa-instagram"></i>
        </div>
    </div>
    <div class="banniere">
    </div>
    <div class="inter">
        <a href="208.html"><i class="fa-solid fa-circle-arrow-left"></i></a>
        <h1>NOUS CONTACTER</h1>
    </div>
        <form method="post">
            <div class="start_form">
                <div class="Nom">
                    <label for="Nom">Nom :</label>
                    <input type="text" id="Nom" name="Name" placeholder="Entrez votre Nom">
                </div>
                <div class="Telephone">
                    <label for="Tel">Numero de telephone:</label>
                    <input type="text" name="Tel" id="Tel" placeholder="+33 ...">
                </div>
                <div class="Date_Depart">
                    <label for="Date"> Choisir la date de depart</label>
                    <input type="date" name="Date" id="Date" value="Date">
                </div>
                <div class="Date_Arriver">
                    <label for="DateA"> Choisir la date d'arriver</label>
                    <input type="date" name="DateA" id="DateA">
                </div>
                <div class="email">
                    <label for="email">Entrer votre mail :</label>
                    <input type="email" name="email" id="email" placeholder="Entrer votre email">
                </div>
                <div class="sujet">
                    <label for="sujet">Sujet :</label>
                    <input type="text" name="sujet" id="sujet" placeholder="Sujet de votre mail">
                </div>
            </div>
                <div class="description">
                    <label for="descript">Information Complémentaire :</label>
                    <textarea id="descript" placeholder="Entrer vos information complémentaire"></textarea>
                </div>
            <div class="bouton">
                <button id="valid" type="submit">VALIDER</button>
                <button type="reset">ANNULER</button>
            </div>
        </form>
</body>
